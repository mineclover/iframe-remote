<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Child Page - iframe Remote Communication</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      min-height: 100vh;
    }
    h1 {
      margin-top: 0;
    }
    .status {
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      margin: 20px 0;
    }
    .controls {
      margin: 20px 0;
    }
    .controls button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      background: white;
      border: none;
      border-radius: 4px;
    }
    .controls input {
      padding: 8px;
      margin: 5px;
      width: 200px;
      border-radius: 4px;
      border: none;
    }
    .log {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 4px;
      max-height: 300px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
    }
    .log-entry {
      padding: 4px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .log-entry.sent {
      color: #66d9ef;
    }
    .log-entry.received {
      color: #a6e22e;
    }
  </style>
</head>
<body>
  <h1>Child Page - Embedded in iframe</h1>

  <div class="status">
    <p><strong>Status:</strong> <span id="status">Initializing...</span></p>
    <p><strong>Parent Origin:</strong> <span id="parent-origin">Unknown</span></p>
  </div>

  <div class="controls">
    <h3>Controls</h3>
    <div>
      <input type="text" id="message-input" placeholder="Enter message..." value="Hello from child!">
      <button id="send-btn">Send to Parent</button>
    </div>
    <div>
      <button id="notify-btn">Send Notification</button>
      <button id="clear-log-btn">Clear Log</button>
    </div>
  </div>

  <div class="log">
    <h3>Communication Log</h3>
    <div id="log-content"></div>
  </div>

  <script type="module">
    import { ChildCommunicator } from '../../dist/child.js'

    const statusEl = document.getElementById('status')
    const parentOriginEl = document.getElementById('parent-origin')
    const messageInput = document.getElementById('message-input')
    const logContent = document.getElementById('log-content')

    function addLog(message, type = 'info') {
      const entry = document.createElement('div')
      entry.className = `log-entry ${type}`
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`
      logContent.appendChild(entry)
      logContent.scrollTop = logContent.scrollHeight
    }

    const communicator = new ChildCommunicator({
      onMessage: (data) => {
        addLog(`Received: ${JSON.stringify(data)}`, 'received')
      },
      onRequest: async (data) => {
        addLog(`Request received: ${JSON.stringify(data)}`, 'received')

        if (data.type === 'getData') {
          return {
            status: 'ok',
            data: {
              timestamp: Date.now(),
              message: 'Data from child iframe'
            }
          }
        }

        return { status: 'unknown request' }
      },
      onError: (error) => {
        addLog(`Error: ${error.message}`, 'error')
      }
    })

    statusEl.textContent = 'Connected'
    parentOriginEl.textContent = window.location.ancestorOrigins?.[0] || 'Same origin'
    addLog('Child communicator initialized', 'info')

    document.getElementById('send-btn').addEventListener('click', () => {
      const message = messageInput.value
      communicator.send({ type: 'message', payload: message })
      addLog(`Sent: ${message}`, 'sent')
    })

    document.getElementById('notify-btn').addEventListener('click', () => {
      communicator.send({
        type: 'notification',
        payload: 'Something happened in child!'
      })
      addLog('Sent notification', 'sent')
    })

    document.getElementById('clear-log-btn').addEventListener('click', () => {
      logContent.innerHTML = ''
    })
  </script>
</body>
</html>
