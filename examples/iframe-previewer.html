<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Previewer - Multi-frame with Zoom/Pan/Resize</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #1e1e1e;
      color: #ffffff;
      padding: 0;
      overflow-x: hidden;
    }

    .header {
      position: sticky;
      top: 0;
      z-index: 100;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #252526;
      border-bottom: 1px solid #3e3e42;
      gap: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
    }

    .global-mode-control {
      display: flex;
      gap: 4px;
      padding: 4px;
      background: #1e1e1e;
      border-radius: 4px;
    }

    .mode-btn {
      padding: 8px 16px;
      background: #3e3e42;
      color: #cccccc;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.2s;
      font-weight: 500;
    }

    .mode-btn:hover {
      background: #505050;
      color: #ffffff;
    }

    .mode-btn.active {
      background: #0e639c;
      color: white;
    }

    .add-preview-btn {
      padding: 10px 20px;
      background: #0e639c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
    }

    .add-preview-btn:hover {
      background: #1177bb;
    }

    .quick-links {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .quick-link-btn {
      padding: 6px 12px;
      background: #3e3e42;
      color: #cccccc;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .quick-link-btn:hover {
      background: #0e639c;
      color: white;
    }

    .previews-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(600px, 1fr));
      gap: 20px;
      margin-top: 0;
      padding: 20px;
    }

    .preview-wrapper {
      background: #252526;
      border-radius: 4px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      border: 1px solid #3e3e42;
    }

    .preview-header {
      background: #2d2d30;
      padding: 0;
      display: flex;
      gap: 0;
      align-items: stretch;
      border-bottom: 1px solid #1e1e1e;
      height: 32px;
    }

    .preview-id {
      font-size: 12px;
      font-weight: 600;
      color: #cccccc;
      min-width: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #252526;
      border-right: 1px solid #1e1e1e;
    }

    .control-btn {
      padding: 0 12px;
      background: transparent;
      color: #cccccc;
      border: none;
      border-right: 1px solid #1e1e1e;
      cursor: pointer;
      font-size: 11px;
      transition: all 0.2s;
      white-space: nowrap;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .control-btn:hover {
      background: #505050;
      color: #ffffff;
    }

    .control-btn:active {
      transform: scale(0.95);
    }

    .url-input {
      flex: 1;
      padding: 0 10px;
      background: #1e1e1e;
      color: #cccccc;
      border: none;
      border-right: 1px solid #1e1e1e;
      font-size: 11px;
      height: 100%;
    }

    .url-input:focus {
      outline: none;
      background: #252526;
    }

    .load-btn {
      padding: 0 14px;
      background: transparent;
      color: #4ec9b0;
      border: none;
      border-right: 1px solid #1e1e1e;
      cursor: pointer;
      font-size: 11px;
      font-weight: 500;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .load-btn:hover {
      background: #0e639c;
      color: white;
    }

    .remove-btn {
      padding: 0 12px;
      background: transparent;
      color: #f48771;
      border: none;
      cursor: pointer;
      font-size: 11px;
      font-weight: 500;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .remove-btn:hover {
      background: #c72e2e;
      color: white;
    }

    .iframe-viewport {
      position: relative;
      width: 100%;
      height: 500px;
      overflow: hidden;
      background: #1e1e1e;
    }

    .iframe-viewport.move-mode {
      cursor: grab;
    }

    .iframe-viewport.move-mode.grabbing {
      cursor: grabbing;
    }

    .iframe-viewport.click-mode {
      cursor: default;
    }

    .iframe-container {
      position: absolute;
      transform-origin: 0 0;
      transition: transform 0.1s ease-out;
    }

    .iframe-wrapper {
      position: relative;
      display: inline-block;
    }

    .iframe-container iframe {
      border: 2px solid #3e3e42;
      border-radius: 4px;
      background: white;
      display: block;
      pointer-events: auto;
    }

    .iframe-viewport.move-mode .iframe-container iframe {
      pointer-events: none;
    }

    .resize-handle {
      position: absolute;
      width: 16px;
      height: 16px;
      background: #0e639c;
      border: 2px solid #ffffff;
      border-radius: 50%;
      z-index: 10;
      opacity: 0.8;
      transition: opacity 0.2s;
    }

    .resize-handle:hover {
      opacity: 1;
      background: #1177bb;
    }

    .resize-handle.nw {
      top: -8px;
      left: -8px;
      cursor: nw-resize;
    }

    .resize-handle.ne {
      top: -8px;
      right: -8px;
      cursor: ne-resize;
    }

    .resize-handle.sw {
      bottom: -8px;
      left: -8px;
      cursor: sw-resize;
    }

    .resize-handle.se {
      bottom: -8px;
      right: -8px;
      cursor: se-resize;
    }

    .controls-bar {
      background: #2d2d30;
      padding: 0;
      display: flex;
      justify-content: space-between;
      align-items: stretch;
      gap: 0;
      border-top: 1px solid #1e1e1e;
      height: 28px;
    }

    .zoom-controls {
      display: flex;
      gap: 0;
      align-items: stretch;
    }

    .zoom-controls .control-btn {
      min-width: 28px;
      padding: 0 10px;
      border-right: 1px solid #1e1e1e;
    }

    .zoom-input {
      width: 60px;
      padding: 0 8px;
      background: #1e1e1e;
      color: #cccccc;
      border: none;
      border-right: 1px solid #1e1e1e;
      font-size: 11px;
      text-align: center;
    }

    .info-controls {
      display: flex;
      gap: 0;
      align-items: stretch;
    }

    .info-group {
      display: flex;
      gap: 0;
      align-items: stretch;
      border-right: 1px solid #1e1e1e;
    }

    .info-group:last-child {
      border-right: none;
    }

    .size-input {
      width: 50px;
      padding: 0 6px;
      background: #1e1e1e;
      color: #cccccc;
      border: none;
      font-size: 11px;
      text-align: center;
    }

    .size-label {
      font-size: 10px;
      color: #858585;
      padding: 0 6px;
      display: flex;
      align-items: center;
      background: #252526;
      border-right: 1px solid #1e1e1e;
      min-width: 18px;
      justify-content: center;
    }

    .position-input {
      width: 45px;
      padding: 0 6px;
      background: #1e1e1e;
      color: #cccccc;
      border: none;
      font-size: 11px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <h1>Iframe Previewer</h1>
      <div class="global-mode-control">
        <button class="mode-btn active" data-mode="move">âœ‹ Move Mode</button>
        <button class="mode-btn" data-mode="click">ðŸ‘† Click Mode</button>
      </div>
      <div class="quick-links">
        <button class="quick-link-btn" data-url="./standalone-child.html">Child</button>
        <button class="quick-link-btn" data-url="./standalone-parent.html">Parent</button>
        <button class="quick-link-btn" data-url="./rpc-child.html">RPC Child</button>
        <button class="quick-link-btn" data-url="./devtools-child.html">DevTools</button>
      </div>
    </div>
    <button class="add-preview-btn" id="add-preview">+ Add Preview</button>
  </div>

  <div class="previews-container" id="previews-container"></div>

  <script>
    // Global state
    let globalMode = 'move'
    const previews = new Map()
    let nextId = 1

    class IframePreview {
      constructor(container, id) {
        this.container = container
        this.id = id
        this.zoom = 1
        this.panX = 0
        this.panY = 0
        this.width = 800
        this.height = 600
        this.url = './standalone-child.html'
        this.isDragging = false
        this.isResizing = false
        this.resizeHandle = null
        this.dragStartX = 0
        this.dragStartY = 0
        this.startPanX = 0
        this.startPanY = 0
        this.startWidth = 0
        this.startHeight = 0

        this.render()
        this.setupEventListeners()
        this.updateMode(globalMode)
      }

      render() {
        this.wrapper = document.createElement('div')
        this.wrapper.className = 'preview-wrapper'
        this.wrapper.innerHTML = `
          <div class="preview-header">
            <span class="preview-id">#${this.id}</span>
            <button class="control-btn reset-pan" title="Reset Position">âŒ– Reset</button>
            <input type="text" class="url-input" placeholder="Enter iframe URL" value="${this.url}">
            <button class="load-btn">Load</button>
            <button class="remove-btn">âœ• Remove</button>
          </div>
          <div class="iframe-viewport">
            <div class="iframe-container">
              <div class="iframe-wrapper">
                <iframe src="${this.url}" width="${this.width}" height="${this.height}"></iframe>
                <div class="resize-handle nw" data-handle="nw"></div>
                <div class="resize-handle ne" data-handle="ne"></div>
                <div class="resize-handle sw" data-handle="sw"></div>
                <div class="resize-handle se" data-handle="se"></div>
              </div>
            </div>
          </div>
          <div class="controls-bar">
            <div class="zoom-controls">
              <button class="control-btn zoom-out" title="Zoom Out">-</button>
              <input type="number" class="zoom-input" value="100" min="10" max="300" step="10">
              <span class="size-label">%</span>
              <button class="control-btn zoom-in" title="Zoom In">+</button>
            </div>
            <div class="info-controls">
              <div class="info-group">
                <span class="size-label">X:</span>
                <input type="number" class="position-input x-input" value="${this.panX}">
              </div>
              <div class="info-group">
                <span class="size-label">Y:</span>
                <input type="number" class="position-input y-input" value="${this.panY}">
              </div>
              <div class="info-group">
                <span class="size-label">W:</span>
                <input type="number" class="size-input width-input" value="${this.width}" min="100" max="3840">
              </div>
              <div class="info-group">
                <span class="size-label">H:</span>
                <input type="number" class="size-input height-input" value="${this.height}" min="100" max="2160">
              </div>
            </div>
          </div>
        `

        this.container.appendChild(this.wrapper)

        // Get references to elements
        this.viewport = this.wrapper.querySelector('.iframe-viewport')
        this.iframeContainer = this.wrapper.querySelector('.iframe-container')
        this.iframeWrapper = this.wrapper.querySelector('.iframe-wrapper')
        this.iframe = this.wrapper.querySelector('iframe')
        this.xInput = this.wrapper.querySelector('.x-input')
        this.yInput = this.wrapper.querySelector('.y-input')
        this.urlInput = this.wrapper.querySelector('.url-input')
        this.zoomInput = this.wrapper.querySelector('.zoom-input')

        this.updateTransform()
      }

      setupEventListeners() {
        // Zoom controls
        this.wrapper.querySelector('.zoom-in').addEventListener('click', () => this.zoomIn())
        this.wrapper.querySelector('.zoom-out').addEventListener('click', () => this.zoomOut())
        this.zoomInput.addEventListener('change', (e) => {
          const value = parseInt(e.target.value)
          this.zoom = Math.max(0.1, Math.min(value / 100, 3))
          this.updateTransform()
          this.updateIndicators()
        })

        // Pan controls
        this.wrapper.querySelector('.reset-pan').addEventListener('click', () => this.resetPan())

        // Size controls
        const widthInput = this.wrapper.querySelector('.width-input')
        const heightInput = this.wrapper.querySelector('.height-input')

        widthInput.addEventListener('change', (e) => this.updateSize(parseInt(e.target.value), this.height))
        heightInput.addEventListener('change', (e) => this.updateSize(this.width, parseInt(e.target.value)))

        // Position controls
        this.xInput.addEventListener('change', (e) => this.updatePosition(parseInt(e.target.value) || 0, this.panY))
        this.yInput.addEventListener('change', (e) => this.updatePosition(this.panX, parseInt(e.target.value) || 0))

        // URL controls
        const loadBtn = this.wrapper.querySelector('.load-btn')
        loadBtn.addEventListener('click', () => this.loadUrl())
        this.urlInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') this.loadUrl()
        })

        // Remove button
        this.wrapper.querySelector('.remove-btn').addEventListener('click', () => this.remove())

        // Pan with mouse drag (only in move mode)
        this.viewport.addEventListener('mousedown', (e) => this.startDrag(e))
        document.addEventListener('mousemove', (e) => this.drag(e))
        document.addEventListener('mouseup', () => this.endDrag())

        // Resize handles
        const handles = this.wrapper.querySelectorAll('.resize-handle')
        handles.forEach(handle => {
          handle.addEventListener('mousedown', (e) => this.startResize(e, handle.dataset.handle))
        })
      }

      updateMode(mode) {
        this.viewport.className = `iframe-viewport ${mode}-mode`
      }

      startDrag(e) {
        if (globalMode !== 'move') return
        if (this.isResizing) return

        // Check if clicking on resize handle
        if (e.target.classList.contains('resize-handle')) return

        this.isDragging = true
        this.dragStartX = e.clientX
        this.dragStartY = e.clientY
        this.startPanX = this.panX
        this.startPanY = this.panY
        this.viewport.classList.add('grabbing')
      }

      drag(e) {
        if (this.isDragging) {
          const deltaX = e.clientX - this.dragStartX
          const deltaY = e.clientY - this.dragStartY

          this.panX = this.startPanX + deltaX
          this.panY = this.startPanY + deltaY

          this.updateTransform()
          this.updateIndicators()
        } else if (this.isResizing) {
          this.doResize(e)
        }
      }

      endDrag() {
        this.isDragging = false
        this.isResizing = false
        this.resizeHandle = null
        this.viewport.classList.remove('grabbing')
      }

      startResize(e, handle) {
        e.stopPropagation()
        this.isResizing = true
        this.resizeHandle = handle
        this.dragStartX = e.clientX
        this.dragStartY = e.clientY
        this.startWidth = this.width
        this.startHeight = this.height
        this.startPanX = this.panX
        this.startPanY = this.panY
      }

      doResize(e) {
        const deltaX = e.clientX - this.dragStartX
        const deltaY = e.clientY - this.dragStartY

        let newWidth = this.startWidth
        let newHeight = this.startHeight
        let newPanX = this.startPanX
        let newPanY = this.startPanY

        // Calculate new dimensions based on handle
        switch (this.resizeHandle) {
          case 'se': // bottom-right
            newWidth = this.startWidth + deltaX / this.zoom
            newHeight = this.startHeight + deltaY / this.zoom
            break
          case 'sw': // bottom-left
            newWidth = this.startWidth - deltaX / this.zoom
            newHeight = this.startHeight + deltaY / this.zoom
            newPanX = this.startPanX + deltaX
            break
          case 'ne': // top-right
            newWidth = this.startWidth + deltaX / this.zoom
            newHeight = this.startHeight - deltaY / this.zoom
            newPanY = this.startPanY + deltaY
            break
          case 'nw': // top-left
            newWidth = this.startWidth - deltaX / this.zoom
            newHeight = this.startHeight - deltaY / this.zoom
            newPanX = this.startPanX + deltaX
            newPanY = this.startPanY + deltaY
            break
        }

        // Clamp dimensions
        newWidth = Math.max(100, Math.min(newWidth, 3840))
        newHeight = Math.max(100, Math.min(newHeight, 2160))

        this.width = newWidth
        this.height = newHeight
        this.panX = newPanX
        this.panY = newPanY

        this.iframe.width = this.width
        this.iframe.height = this.height

        this.wrapper.querySelector('.width-input').value = Math.round(this.width)
        this.wrapper.querySelector('.height-input').value = Math.round(this.height)

        this.updateTransform()
        this.updateIndicators()
      }

      zoomIn() {
        this.zoom = Math.min(this.zoom + 0.1, 3)
        this.updateTransform()
        this.updateIndicators()
      }

      zoomOut() {
        this.zoom = Math.max(this.zoom - 0.1, 0.1)
        this.updateTransform()
        this.updateIndicators()
      }

      resetPan() {
        this.panX = 0
        this.panY = 0
        this.updateTransform()
        this.updateIndicators()
      }

      updateSize(width, height) {
        this.width = Math.max(100, Math.min(width, 3840))
        this.height = Math.max(100, Math.min(height, 2160))

        this.iframe.width = this.width
        this.iframe.height = this.height

        // Update input values to reflect clamped values
        this.wrapper.querySelector('.width-input').value = this.width
        this.wrapper.querySelector('.height-input').value = this.height
      }

      updatePosition(x, y) {
        this.panX = x
        this.panY = y
        this.updateTransform()
        this.updateIndicators()
      }

      loadUrl() {
        const url = this.urlInput.value.trim()
        if (url) {
          this.url = url
          this.iframe.src = url
        }
      }

      updateTransform() {
        this.iframeContainer.style.transform = `translate(${this.panX}px, ${this.panY}px) scale(${this.zoom})`
      }

      updateIndicators() {
        this.zoomInput.value = Math.round(this.zoom * 100)
        this.xInput.value = Math.round(this.panX)
        this.yInput.value = Math.round(this.panY)
      }

      remove() {
        this.wrapper.remove()
        previews.delete(this.id)
      }
    }

    // Global mode control
    const modeButtons = document.querySelectorAll('.mode-btn')
    modeButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        globalMode = btn.dataset.mode

        // Update button states
        modeButtons.forEach(b => b.classList.remove('active'))
        btn.classList.add('active')

        // Update all previews
        previews.forEach(preview => {
          preview.updateMode(globalMode)
        })
      })
    })

    // Preview management
    const previewsContainer = document.getElementById('previews-container')
    const addPreviewBtn = document.getElementById('add-preview')

    function addPreview(url) {
      const id = nextId++
      const preview = new IframePreview(previewsContainer, id)
      if (url) {
        preview.url = url
        preview.iframe.src = url
        preview.urlInput.value = url
      }
      previews.set(id, preview)
    }

    addPreviewBtn.addEventListener('click', () => addPreview())

    // Quick link shortcuts
    const quickLinkButtons = document.querySelectorAll('.quick-link-btn')
    quickLinkButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const url = btn.dataset.url
        addPreview(url)
      })
    })

    // Add initial preview
    addPreview()
  </script>
</body>
</html>
